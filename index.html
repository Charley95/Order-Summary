<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="order-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <div>
            <img class="background-img" src="images/pattern-background-desktop.svg" alt="">  <!-- Background image -->
        </div>
        <div class="parent">
    
            <div class="main-img">
                <img class="blue-img" src="images/illustration-hero.svg" alt="">    <!--blue image-->
            </div>
    
            <div class="container">
                <h1>Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="pricing">
                    <img class="icon" src="images/icon-music.svg" alt="music-icon">
                    <p class="plan">Annual Plan</p>
                    <p class="money">$59.99/year</p>
                    <a class="change" href="">Change</a>
                </div>
                <button class="btn1">Proceed to Payment</button> <br>
                <button class="btn2">Cancel Order</button>
            </div>
    
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/chinenye-ibenyenwa-9b667a168/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BdxflK7F1RICa8eUTEYqk3g%3D%3D">Chinenye C Ibenyenwa</a>.
        </div>
    
    
    
</body>
</html>
